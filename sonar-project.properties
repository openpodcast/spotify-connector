sonar.projectKey=spotify-connector
sonar.organization=OpenPodcast
sonar.projectName=Spotify Connector
sonar.projectVersion=1.0

# Source code location
sonar.sources=spotifyconnector
sonar.tests=tests

# Language
sonar.language=py

# Coverage reports
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=pytest-report.xml

# Exclude files
sonar.exclusions=**/__pycache__/**,**/.*,**/*.pyc,setup.py

# Test exclusions
sonar.test.exclusions=tests/**

# Python specific settings
sonar.python.pylint.reportPaths=pylint-report.txt
